{% extends "_base.htm" %}

{% block title %}
	Enter password
{% endblock %}

{% block bodycontent %}

<body data-spy="scroll" data-target=".navbar" data-offset="120">

	<!-- Navbar -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<p class="navbar-text">Welcome!</p>
			</div>
		</div>
	</nav>

	<!-- Qualify text -->
	
	<div id="contentDiv" style="display:none" class="container well">

		<p>Enter password to view data</p>
		<form method="post" action="/data">
			<select id="whichPage" name="whichPage">		
				<option value="user">User</option>
				<option value="scenario">Scenario</option>
				<option value="memoryTest">Final Judgment Data</option>
			</select>
			<input type="password" id="password" name="password">
			<input type="submit" name="Submit">
		</form>
	</div>
</body>

<script>

$(document).ready(function(){
	$('#password').focus();
	$('#password').keydown(function(e){
		if(e.keyCode == 13){
			$('#password').submit();
		}
	});
})

</script>

{% endblock %}
