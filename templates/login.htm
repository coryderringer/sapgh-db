{% extends "_base.htm" %}
{% block title %}
	Login
{% endblock%}


{% block bodycontent %}

<body data-spy="scroll" data-target=".navbar" data-offset="120">

    <!-- Navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <p class="navbar-text">Welcome!</p>
            </div>
        </div>
    </nav>

    <!-- Form for verifying ID -->
    <section id="id">
        <div class="container well">
            <h1>Enter Password to Access SA Pgh Database</h1>

            <form method="post" action="/password" class="form-inline">
                <div class="form-group">
                    
                    <input type="password" class="form-control" name="password" placeholder="Password" required="true">
                    <input type="submit" value="Submit" class="btn btn-primary"/><br><br>
                    <span>{{message}}</span>
                </div>
            </form>
        </div>
    </section>



</body>

{% endblock %}
